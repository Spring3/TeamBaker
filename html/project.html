<!DOCTYPE html>
<html>
  <head>
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/animate.css" type="text/css">
    <link href="../css/project.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    <nav style="display:none;" class="navbar navbar-default affix" id="nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand vt-p" href="#">
            <!--<img src="..."/> Brand icon-->
            TeamBaker
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle vt-p" data-toggle="dropdown" role="button" aria-expanded="false">Projects <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="vt-p"><i class="fa fa-plus-circle"></i> Add project</a></li>
                <li class="divider"></li>
                <li><a href="#" class="vt-p"><i class="fa fa-check-circle"></i> Apply for a project</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about" class="vt-p">About</a></li>
            <li><a class="auth" href="#signin" class="vt-p">Sign in</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row content-wrapper">
      <div class="leftPart col-xs-12 col-sm-5 col-md-4">
        <div class="profile-image">
          <a href="#image"><img src="../img/proj_img-3.jpg"/></a>
        </div>
        <div class="author-name">
          John Doe
        </div>
        <div class="user-action-buttons">
          <div class="btn-follow"><a href="#" class="button line-blue">Follow</a></div>
          <ul class="action-buttons">
            <li>
              <a href="#likes"><i class="fa fa-heart fa-2x"></i></a>
              <p>20</p>
            </li>
            <li>
              <a href="#favorite"><i class="fa fa-star fa-2x"></i></a>
              <p>35</p>
            </li>
            <li>
              <a href="#views"><i class="fa fa-eye fa-2x"></i></a>
              <p>50</p>
            </li>
          </ul>
        </div>
        <div class="team-header">
          Team
        </div>
        <div class="team-specs">
          <div class="spec">
            <div class="spec-container">
              <a href="#" class="button aqua pill spec-name">Test Speciality 1</a>
              <a href="#apply" class="button pink pill btn-apply"><i class="fa fa-plus"></i></a>
            </div>
          </div>
          <div class="spec">
            <div class="spec-container">
              <a href="#" class="button aqua pill spec-name">Test Speciality 2</a>
              <a href="#apply" class="button pink pill btn-apply"><i class="fa fa-plus"></i></a>
            </div>
          </div>
          <div class="spec">
            <div class="spec-container">
              <a href="#" class="button aqua pill spec-name">Test Speciality 3</a>
              <a href="#apply" class="button pink pill btn-apply"><i class="fa fa-plus"></i></a>
            </div>
          </div>
          <p class="team-count">0/3</p>
        </div>
      </div>
      <div class="rightPart col-xs-12 col-sm-7 col-md-8">
        <div class="project-name">
          Project name
        </div>
        <div class="project-info">
          <div class="basic-info">
            <p>Category:</p>
            <p>Land:</p>
            <p>Type:</p>
            <p>Field:</p>
            <p>Time GMT:</p>
            <p>Description:</p>

            <div class="attachments">
            </div>
            <div class="links">
            </div>
            <div class="media">
            </div>
            <p>Release date:</p>
            <p>Progress bar</p>
          </div>
        </div>
        <div class="comments">
        </div>
      </div>
    </div>

    <footer>
      <div class="footer col-xs-12">

      </div>
    </footer>

    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script id="webplate-stack" src="../webplate/stack.js"></script>
  </body>
</html>
